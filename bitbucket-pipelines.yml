# You can specify a custom docker image from Docker Hub as your build environment.
image: node:16

pipelines:
  branches:
    main:
      - step:
          name: Code linting
          script:
            - npm install eslint --legacy-peer-deps
            - npm run lint
          caches:
            - node
      - step:
          name: Deploy to staging backend server
          script:
            - echo "Deploying to staging backend environment"
            - pipe: atlassian/ssh-run:0.2.2
              variables:
                SSH_USER: 'root'
                SERVER: '164.92.114.122'
                COMMAND: 'sh ~/nester-verify-configs/deploy/frontend.sh'
